<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basil Saji – Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050816;
      --card: #111827;
      --accent: #2563eb;
      --accent-soft: rgba(37,99,235,0.12);
      --text: #e5e7eb;
      --muted: #9ca3af;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
    }
    .shell {
      width: 100%;
      max-width: 1120px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(15,23,42,0.7);
      border: 1px solid rgba(148,163,184,0.4);
      color: var(--muted);
    }
    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34,197,94,0.9);
    }
    h1 {
      font-size: 22px;
      letter-spacing: 0.03em;
      font-weight: 600;
    }
    .subtitle {
      font-size: 13px;
      color: var(--muted);
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn-primary, .btn-ghost {
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 13px;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.08s ease, box-shadow 0.12s ease, background 0.12s ease, border-color 0.12s ease;
      white-space: nowrap;
    }
    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: white;
      box-shadow: 0 14px 30px rgba(37,99,235,0.32);
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(37,99,235,0.45);
    }
    .btn-ghost {
      background: rgba(15,23,42,0.7);
      color: var(--muted);
      border-color: rgba(148,163,184,0.4);
    }
    .btn-ghost:hover {
      border-color: rgba(129,140,248,0.9);
      background: rgba(15,23,42,0.95);
    }
    .btn-icon {
      font-size: 14px;
      line-height: 1;
    }
    .frame-wrap {
      background: rgba(15,23,42,0.96);
      border-radius: 18px;
      border: 1px solid rgba(148,163,184,0.45);
      box-shadow:
        0 22px 60px rgba(15,23,42,0.9),
        0 0 0 1px rgba(15,23,42,0.4);
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(18px);
      flex: 1;
      min-height: min(82vh, 900px);
      display: flex;
      flex-direction: column;
    }
    .frame-toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-bottom: 1px solid rgba(51,65,85,0.9);
      background:
        radial-gradient(circle at top left, rgba(129,140,248,0.3), transparent 55%),
        radial-gradient(circle at top right, rgba(56,189,248,0.25), transparent 50%),
        rgba(15,23,42,0.96);
    }
    .traffic-lights {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,0.8);
    }
    .dot.red { background: #f97373; }
    .dot.yellow { background: #fbbf24; }
    .dot.green { background: #22c55e; }
    .file-label {
      font-size: 12px;
      color: var(--muted);
      border-radius: 999px;
      padding: 4px 9px;
      background: rgba(15,23,42,0.8);
      border: 1px solid rgba(107,114,128,0.7);
    }
    .chip {
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(56,189,248,0.6);
      color: #bae6fd;
      background: rgba(8,47,73,0.7);
    }
    .frame-inner {
      flex: 1;
      background: radial-gradient(circle at top, #1e293b 0, #020617 60%);
      padding: 10px;
      display: flex;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
      background: #020617;
      box-shadow: inset 0 0 0 1px rgba(30,64,175,0.5);
    }
    .empty-warning {
      display: none;
    }
    @media (max-width: 768px) {
      h1 { font-size: 18px; }
      .subtitle { font-size: 12px; }
      .frame-wrap {
        min-height: 70vh;
      }
      .frame-toolbar {
        padding-inline: 10px;
      }
      .file-label { display: none; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="header">
      <div class="title-block">
        <span class="badge">
          <span class="badge-dot"></span>
          Live resume • always up to date
        </span>
        <h1>Basil Saji – Resume</h1>
        <p class="subtitle">B.Tech CSE · AI / ML · Modern web & software development</p>
      </div>
      <div class="actions">
        <a class="btn-primary" href="resume.pdf" download>
          <span class="btn-icon">⬇</span>
          <span>Download PDF</span>
        </a>
        <a class="btn-ghost" href="resume.pdf" target="_blank" rel="noopener">
          <span class="btn-icon">↗</span>
          <span>Open in new tab</span>
        </a>
      </div>
    </header>

    <main class="frame-wrap">
      <div class="frame-toolbar">
        <div class="traffic-lights">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <span class="file-label">BASIL_SAJI_RESUME.pdf</span>
        <span class="chip">PDF • 1 page</span>
      </div>
      <div class="frame-inner">
        <iframe src="resume.pdf#view=fitH"></iframe>
      </div>
    </main>
  </div>
</body>
</html>
